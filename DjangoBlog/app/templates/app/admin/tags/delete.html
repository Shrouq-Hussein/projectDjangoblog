{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block title %} delete tag {% endblock %}
{% block maincontent %}
<div class="container pt-5 ps-5">
    <div class="row">
        <form method="post"  action="">
            {% csrf_token %}

            <p> Are you sure you want to delete this tag: {{tag}} </p>
            <button type="submit" class="btn btn-outline-danger" href="">delete</button>
            <a href="/tags" class="btn btn-success"> Cancel</a>

        </form>
    </div>
</div>
{% endblock %}
